<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Rutuvia</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css"  href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="auth-header py-3 sticky-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">Rutuvia</div>
                <div class="secure-badge">
                    <i class="fas fa-lock me-2"></i>Secure Registration
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-6 col-lg-6">
                <div class="auth-card card p-4 p-md-5 mb-4">
                    <div class="card-body">
                        <h1 class="auth-title text-center mb-4">Create Your Account</h1>
                        
                        <form autocomplete="off">
                            <!-- Name Row -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control py-3" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control py-3" placeholder="Last Name" required>
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <input type="email" class="form-control py-3" placeholder="Email Address" required autocomplete="new-email">
                            </div>
                            
                            <!-- Phone -->
                            <div class="mb-3">
                                <input type="tel" class="form-control py-3" placeholder="Phone Number" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control py-3" placeholder="Password" required autocomplete="new-password">
                            </div>
                            
                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <input type="password" class="form-control py-3" placeholder="Confirm Password" required autocomplete="new-password">
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>
                            
                            <!-- Footer Links -->
                            <div class="text-center">
                                <p class="auth-footer">
                                    Already have an account? 
                                    <a href="#" class="auth-link">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
