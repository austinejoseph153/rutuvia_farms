{% extends "frontend/base.html" %}

{% load static i18n %}

{% block content %}

<div class="product-card">
    <div class="product-image">
        
        <img src="assets/images/image.png" alt="Rice_image">
    </div>
    <div class="product-title"><h1>Rice</h1></div>
    <div class="product-category"><h2>Rutuvia Foods</h2></div>
